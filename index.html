<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man - Tela Inicial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #04135a;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            color: #fbe900;
            text-shadow: 2px 2px #000;
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .controls {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #startBtn {
            padding: 20px 50px;
            font-size: 22px;
            background-color: #fbe900;
            border: none;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px #d1a800;
        }

        #startBtn:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>

    <div id="container">
        <img src="logo-pc.png" alt="">
        <div class="controls">Use as setas ← ↑ → ↓ para jogar</div>
        <a href ="pacman.html" id="startBtn">Clique para Começar </a>
    </div>

</body>
</html>
